<html>
	<head th:replace="~{base :: head}">
	</head>
	<body>
		<div th:replace="~{base :: logo}"></div>
		<div th:replace="~{base :: navbar}"></div>
		<div class="container">
			<div th:replace="~{base :: titulo('Editando cargo')}"></div>
			<div class="card mt-3">
				<form action="atualizar" class="card-body" method="POST">
					<input type="hidden" th:name="id" th:value="${usuario.id}">
					<div>
						<label class="form-label" for="nomeUsuario">Nome do usuário</label>
						<input th:name="nome" th:value="${usuario.nome}" class="form-control" placeholder="Nome do usuário"/>
						<small>Informe o nome do usuário</small>
						
					</div>
					<div>
						<label class="form-label" for="cpf">CPF</label>
						<input th:name="nome" th:value="${usuario.cpf}" class="form-control" placeholder="CPF"/>
						<small>Informe o CPF do usuário.</small>
						
					</div>
					<div>
						<label class="form-label" for="dataNasc">Data de Nascimento</label>
						<input class="form-control" placeholder="Data de Nascimento"/>
						<small>Informe a data de nascimento do usuário.</small>
						
					</div>
					<div>
						<label class="form-label" for="sexo">Sexo</label>
						<div class="form-check">
						  	<input class="form-check-input" type="radio" name="sexo" id="m" value="m" checked>
						  	<label class="form-check-label" for="m">
						    	M
						  	</label>
						</div>
						<div class="form-check">
						  	<input class="form-check-input" type="radio" name="sexo" id="f" value="f">
						  	<label class="form-check-label" for="f">
						    	F
						  	</label>
						</div>
					</div>
					<div>
						<label class="form-label" for="cargoUsuario">Cargo do usuário</label>
						<input th:name="nome" th:value="${usuario.cargo}" class="form-control" placeholder="Cargo do usuário"/>
						<small>Informe o cargo do usuário</small>
						
					</div>
					<div>
						<label class="form-label" for="nomePerfil">Perfil do usuário</label>
						<input th:name="nome" th:value="${usuario.perfil}" class="form-control" placeholder="Perfil do usuário"/>
						<small>Informe o perfil do usuário</small>
						
					</div>
					<button class="btn btn-primary mt-3" type="submit">Alterar</button>
				</form>
			</div>
		</div>			
	</body>
</html>
