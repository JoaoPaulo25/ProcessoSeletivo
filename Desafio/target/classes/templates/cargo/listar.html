<html>
	<head th:replace="~{base :: head}">
	</head>
	<body>
		<div th:replace="~{base :: logo}"></div>
		<div th:replace="~{base :: navbar}"></div>
		<div class="container">
			<div th:replace="~{base :: titulo('Listando cargos')}"></div>
			<div class="card mt-3">
				<div class="card-body">
					<table class="table">
					  	<thead>
					    	<tr>
					      		<th scope="col">#</th>
					      		<th scope="col">Cargo</th>
					      		<th scope="col">Descrição</th>
					      		<th scope="col">Ação</th>
					    	</tr>
					  	</thead>
					  	<tbody>
						    <tr th:each="cargos : ${cargo}">
						      	<th th:text="${cargos.id}" scope="row">1</th>
						      	<td th:text="${cargos.nome}">Mark</td>
						      	<td th:text="${cargos.descricao}">Otto</td>
						      	<td>
						      		<a class="btn btn-primary" th:href="@{editar/{id}(id=${cargos.id})}">
						      			<i class="fas fa-edit"></i> Editar
						      		</a>
						      	</td>
						    </tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>			
	</body>
</html>
